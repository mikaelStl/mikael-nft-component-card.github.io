<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div id="img-container">
      <div>
        <img src="/images/image-equilibrium.jpg" alt="NFT Equilibrium" width="280">
      </div>
    </div>
    <div class="content">
      <div id="title-area">
        <h3>Equilibrium #3429</h3>
      </div>
      <div id="description">Our Equilibrium collection promotes balance and calm.</div>
      <div id="details">
        <div id="price">0.041 ETH</div>
        <time id="time-area">3 days left</time>
      </div>
      <div id="creator">
        <div id="avatar"></div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mikael Stanley</a>.
  </div>
</body>
</html>
